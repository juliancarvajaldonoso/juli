  <body>
    <a-scene vr-mode-ui="enabled: true" ar-mode-ui="enabled: true">
      
      <a-sphere position="0 0.5 -3" radius="0.5" color="#FFF"></a-sphere>
      <a-sphere position="0 1.25 -3" radius="0.4" color="#FFF"></a-sphere>

      <a-cone position="0 1.9 -2.7" rotation="90 0 0" radius-bottom="0.05" height="0.2" color="orange"></a-cone>
      
      <a-torus color="#000" arc="180" radius="0.1" radius-tubular="0.01" position="0 1.8 -2.7" rotation="0 0 180"></a-torus>

      <a-cylinder color="#8B4513" height="0.8" radius="0.02" position="-0.5 1.25 -3" rotation="0 0 45"></a-cylinder>

      <a-cone color="red" height="0.4" radius-bottom="0.2" position="0 2.15 -3" rotation="-10 0 0"></a-cone>

    </a-scene>
